  <!-- Navbar -->

  <!-- Contact Hero -->
  <div class="contact-hero">
    <!-- Left side: Form -->
    <div class="contact-left">
      <form class="contact-form" action="mailto:rainuelm@gmail.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Email</button>
      </form>
    </div>

    <!-- Right side -->
    <div class="contact-right">
      <h2 class="contact-title">Contact Me</h2>
      <img src="assets/displayPic.jpg" alt="Efrain Manuel" class="contact-photo">
      <div class="social-links">
        <a href="https://github.com/rainuel" target="_blank">
          <img src="assets/icons/github-svgrepo-com.svg" alt="GitHub">
        </a>
        <a href="https://facebook.com" target="_blank">
          <img src="assets/icons/facebook-svgrepo-com.svg" alt="Facebook">
        </a>
        <a href="https://x.com" target="_blank">
          <img src="assets/icons/twitter-x-logo-white.svg" alt="Twitter">
        </a>
      </div>
    </div>
